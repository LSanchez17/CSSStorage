<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cssShop/styles.css">
    <title>Document</title>
</head>
<body>
    <div id="componentGrid">
        <div id="blockOne">
            <h3>Block One</h3>
            <div id='firePit'>
                <div id='leftLog'>
    
                </div>
    
                <div id='rightLog'>
    
                </div>
    
                <div id='flames'>
                    <svg id='bigFlame' width="110px" height="90px" view-box="0 0 30 42">
                        <path fill="red" stroke="##FFBF00" stroke-width="1.5"
                            d="M15 3 Q16.5 6.8 25 18
           A12.8 12.8 0 1 1 5 18
           Q13.5 6.8 15 3z" />
                    </svg>
                
                    <svg id='mediumFlame' width="100px" height="80px" view-box="0 0 30 42">
                        <path fill="orange" stroke="##FFBF00" stroke-width="1.5"
                            d="M15 3 Q16.5 6.8 25 18
           A12.8 12.8 0 1 1 5 18
           Q13.5 6.8 15 3z" />
                    </svg>
                    <div id='kindling'>
                        <svg id="smallFlameShootLeft" width="10px" height="10px" view-box="0 0 2 100">
                            <circle fill='#e25222' cy='50' r='50' />
                        </svg>
                        <svg id='smallFlameShootRight' width="10px" height="10px" view-box="0 0 2 100">
                            <circle fill='#e25222' cy='50' r='50' />
                        </svg>
                        <svg id='smallFlameShootUpward' width="10px" height="10px" view-box="0 0 2 100">
                            <circle fill='#e25222' cy='50' r='50' />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div id="blockTwo">
            <h3>Block Two</h3>
        </div>
        <div id="blockThree">
            <h3>Block Three</h3>
        </div>
        <div id="blockFour">
            <h3>Block Four</h3>
        </div>
        <div id="blockFive">
            <h3>Block Five</h3>
        </div>
        <div id="blockSix">
            <h3>Block Six</h3>
        </div>
        <div id="blockSeven">
            <h3>Block Seven</h3>
        </div>
        <div id="blockEight">
            <h3>Block Eight</h3>
        </div>
        <div id="blockNine">
            <h3>Block Nine</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
